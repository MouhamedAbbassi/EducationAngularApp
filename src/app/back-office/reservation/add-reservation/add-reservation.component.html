<div class="container">
    <div class="row">
      <div class="col-md-7 mt-10 mx-auto">
        <div class="text-container">
          <div class="text-center">
        <form (ngSubmit)="ajouterReservation()">
            <div class="row">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="nomFoyer">Anne de Reservation</label>
                            <input type="date" class="form-control" id="anneeUniversaire" name="anneeUniversaire" [(ngModel)]="Reservations.anneeUniversaire">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="chambre">Choose a Chambre:</label>
                            <select class="form-control" id="chambre" name="selectedChambre" [(ngModel)]="selectedChambre">
                                <option *ngFor="let chambre of notReservedRooms" [ngValue]="chambre">
                                    {{ chambre.numeroChambre }}
                                    {{ chambre.typeChambre }}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
               <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="etudiant">your Cin:</label>
                            <select class="form-control" id="etudiant" name="selectedEtudiant" [(ngModel)]="selectedEtudiant">
                                <option *ngFor="let etudiant of EtudiantWithoutReservation" [ngValue]="etudiant">
                                    {{ etudiant.cin }}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                    <div class="form-group">
                        <button type="submit"  class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i></button>&nbsp;
                        <button class="btn btn-warning" type="submit" (click)="retour()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
                    </div>
            </div>
        </form  >
    </div>
</div>
